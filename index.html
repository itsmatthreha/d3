<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="800" height="400"></svg>

    <script>
        // Set up dimensions
        const width = 800, height = 400, margin = { top: 20, right: 30, bottom: 30, left: 50 };

        // Select the SVG
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        // Load CSV data
        d3.csv("senators.csv").then(data => {
            // Process the data
            data.forEach(d => {
                d.Year = +d.Year;  // Ensure year is a number
            });

            // Set up scales
            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.Year)) // Use year for the x-axis
                .range([margin.left, width - margin.right]);

            const y = d3.scaleLinear()
                .domain([0, 100]) // Percentages go from 0 to 100
                .range([height - margin.bottom, margin.top]);

            // Create axes
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));

            // Function to create lines for each senator
            const createLine = (senator) => {
                const line = d3.line()
                    .x(d => x(d.Year))
                    .y(d => y(parseFloat(d[senator]))); // Convert percentage to number

                return svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", getColor(senator)) // Add unique color per senator
                    .attr("stroke-width", 2)
                    .attr("d", line);
            };

            // Function to get a unique color for each senator
            const getColor = (senator) => {
                const colors = {
                    "Patty Murray": "steelblue",
                    "Ron Wyden": "orange",
                    "Dick Durbin": "green",
                    "Jack Reed": "purple",
                    "Chuck Schumer": "red"
                };
                return colors[senator] || "gray";  // Default color if no match
            };

            // Create a line for each senator
            ["Patty Murray", "Ron Wyden", "Dick Durbin", "Jack Reed", "Chuck Schumer"].forEach(senator => {
                createLine(senator);
            });
        });
    </script>
</body>
</html>
